<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/mv.css" />
    <link rel="stylesheet" href="./styles/feature.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo-r.svg" alt="" />
      </div>
      <div class="header__hamburger-icon">
        <span class="header__bar"></span>
        <span class="header__bar"></span>
        <span class="header__bar"></span>
      </div>
    </header>

    <main>
      <!-- メインビジュアル -->
      <section class="mv">
        <h1 class="mv__heading">話して学ぼう！<br />BBB英会話スクール</h1>
        <a href="#" class="mv__cv">無料体験はこちら</a>
      </section>

      <!-- 選ばれる理由 -->
      <section class="feature">
        <h2 class="feature__heading">BBBが選ばれる理由</h2>
        <div class="feature__contents">
          <div class="feature__row">
            <!-- オンライン対応のカード -->
            <article class="feature__card">
              <div class="feature__icon">
                <img src="./images/icon-pc.png" alt="pc icon" />
              </div>
              <div>
                <h3 class="feature__title">オンライン対応</h3>
                <p class="feature__description">24時間いつでも受講できる！</p>
              </div>
            </article>
          </div>
          <div class="feature__row--reverse">
            <!-- 講師はネイティブのカード -->
            <article class="feature__card">
              <div class="feature__icon">
                <img src="./images/icon-teacher.png" alt="teacher icon" />
              </div>
              <div>
                <h3 class="feature__title">講師はネイティブ</h3>
                <p class="feature__description">
                  お気に入りの講師が自由に選べる！
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
